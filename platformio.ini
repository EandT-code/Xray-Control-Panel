[env:esp32-s2-saola-1]
platform = espressif32
board = esp32-s2-saola-1
framework = arduino
monitor_speed = 115200
lib_deps = 
	arduinogetstarted/ezButton@1.0.4                    ;Library for button functionalities
	lvgl/lvgl@8.3.6                                     ;Full featured graphics library for embedded systems
	moononournation/GFX Library for Arduino@1.4.2       ;GFX library for various color displays with various data bus interfaces
	adafruit/Adafruit Unified Sensor@1.1.14             ;Library for sensor driver
	robtillaart/MCP4725@0.4.0                           ; MCP DAC Library

